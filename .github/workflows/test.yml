on: [push, pull_request]
jobs:
    lint:
        runs-on: ubuntu-latest
        env:
            TEST: "lint"
        steps:
            - uses: actions/setup-node@v1
              with:
                  node-version: 14

            - uses: actions/checkout@v2

            - run: npm ci

            - run: bash ./scripts/ci.sh
